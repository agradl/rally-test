function resolvedPromise(value) {
    return Deft.promise.Promise.when(value);
}

function rejectedPromise(error) {
    var deferred = Ext.create("Deft.Deferred");
    deferred.reject(error);
    return deferred.promise;
}


/**
 * Use to display store errors on the console:
 * Ext.create('Rally.data.lookback.SnapshotStore', {
 *      exceptionHandler: loggingSnapshotStoreExceptionHandler
 *      ...
 * });
 * @param proxy
 * @param response
 * @param operation
 */
function loggingSnapshotStoreExceptionHandler(proxy, response, operation) {
    var messages = JSON.parse(response.responseText);
    var log = function (message) {
        console.log(message);
    };
    console.log("Problem when obtaining snapshot data:");

    messages.Errors.forEach(log);
    messages.Warnings.forEach(log);

    console.log("proxy:", proxy, "response:", response, "operation:", operation);
}

function formatDate(date) {
    return Rally.util.DateTime.format((date instanceof Date) ? date : new Date(date), "dMy");
}

function dateToIsoString(date) {
    return date.toISOString().substring(0, 10);
}


Ext.define("My.BurnUpCalculation", {

    /**
     * @param {Object} config
     * @param {Object} data
     {
         series: [
             {name: "Planned", data: [12, 14, 14, 15, ...] }, ...
         ],
         categories: ["2016-03-28", "2016-03-29", ...]
     }
     * @ {Object} chartConfig
     */
    calculate: function (data, config) {
        this.calcConfig = {
            today: config.today || new Date(),
            plannedEndDate: config.plannedEndDate,
            customStartDate: config.customStartDate,
            maxDaysAfterPlannedEnd: config.maxDaysAfterPlannedEnd,
            customProjectionStartDate: config.customProjectionStartDate
        };
        this.chartConfig = {
            xAxis: {
                plotLines: []
            },
            subtitle: {
                useHTML: true
            }
        };

        this.adjustChartStart(data);
        this.stripFutureBars(data);
        this.addProjectionsLinesAndSubtitle(data);
        this.adjustDataAndChartConfig(data);

        return this.chartConfig;
    },

    adjustChartStart: function (data) {
        var firstInProgressIndex = this.findDateIndex(data.categories, this.calcConfig.today, false, data.categories.length);
        data.series.forEach(function (series) {
            if (series.name != "Planned") {
                for (var i = 0; i < series.data.length; i++) {
                    if (series.data[i] > 0 && i < firstInProgressIndex) {
                        firstInProgressIndex = i;
                        break;
                    }
                }
            }
        });
        var startIndex = this.calcConfig.customStartDate ? this.findDateIndex(data.categories, this.calcConfig.customStartDate, false, 0) : firstInProgressIndex;
        data.series.forEach(function (series) {
            series.data = series.data.slice(startIndex);
        });
        data.categories = data.categories.slice(startIndex);
    },

    stripFutureBars: function (data) {
        var currentIndex = this.findDateIndex(data.categories, this.calcConfig.today, false, data.categories.length) + 1;
        data.series.forEach(function (series) {
            if (series.name != "Planned") {
                for (var i = currentIndex; i < series.data.length; i++) {
                    series.data[i] = null;
                }
            }
        });
    },

    addVerticalLine: function (label, index, config) {
        if (index == -1) {
            return;
        }
        var plotLines = this.chartConfig.xAxis.plotLines;
        for (var i = 0; i < plotLines.length; i++) {
            if (plotLines[i].value == index) {
                return;
            }
        }
        plotLines.push(Ext.merge(
            {label: {text: label}, value: index, width: 2, color: "#000"},
            config
        ));
    },

    addSeriesLine: function (data, name, series, config) {
        if (series) {
            data.series.push(Ext.merge(
                {name: name, data: series, type: "line", marker: {enabled: false}, enableMouseTracking: false, lineWidth: 1},
                config
            ));
        }
    },

    addSubtitleText: function (text) {
        var subtitle = this.chartConfig.subtitle;
        subtitle.text = subtitle.text ? subtitle.text + " &nbsp;&nbsp;&nbsp; " + text : text;
    },

    addProjectionsLinesAndSubtitle: function (data) {
        var acceptedData = this.getSeriesData(data, "Accepted");
        var plannedData = this.getSeriesData(data, "Planned");
        var dates = data.categories;
        var todayIndex = this.findDateIndex(dates, this.calcConfig.today);
        var plannedEndIndex = this.findDateIndex(dates, this.calcConfig.plannedEndDate);
        var todayAcceptedPoints = acceptedData[todayIndex];
        var todayPlannedPoints = plannedData[todayIndex];
        var projectionStart = this.getProjectionStart(dates, acceptedData);

        this.addVerticalLine("planned end", plannedEndIndex);
        this.addVerticalLine("today", this.findDateIndex(dates, this.calcConfig.today, true), {color: "#BBB", dashStyle: "ShortDash"});

        var projectedDateIndex = this.linearProjectionTargetIndex(projectionStart.index, projectionStart.points, todayIndex, todayAcceptedPoints, todayPlannedPoints);
        if (projectedDateIndex && todayAcceptedPoints < todayPlannedPoints) {
            var maxDaysAfterPlannedEnd = this.calcConfig.maxDaysAfterPlannedEnd || 0;
            var projectionEndIndex = Math.min(projectedDateIndex, (plannedEndIndex == -1 ? todayIndex : plannedEndIndex) + maxDaysAfterPlannedEnd);
            for (var j = Math.max(todayIndex, plannedEndIndex, dates.length - 1); j < projectionEndIndex; j++) {
                plannedData.push(todayPlannedPoints);
                dates.push(addBusinessDays(new Date(dates[dates.length - 1]), 1));
            }
            var projectionSeries = this.linearProjectionData(projectionStart.index, projectionStart.points, todayIndex, todayAcceptedPoints, projectionEndIndex, todayPlannedPoints);
            this.addSeriesLine(data, "Projection", projectionSeries, {dashStyle: "Dash"});

            if (projectedDateIndex <= projectionEndIndex) {
                this.addVerticalLine("projected end", projectedDateIndex, {color: "#BBB"});
            }
            this.projectedEndDate = addBusinessDays(new Date(dates[0]), projectedDateIndex);
        }
        if (this.calcConfig.plannedEndDate) {
            var idealData = this.linearProjectionData(projectionStart.index, projectionStart.points, plannedEndIndex, todayPlannedPoints, plannedEndIndex);
            this.addSeriesLine(data, "Ideal", idealData, {dashStyle: "Dot"});
            this.addSubtitleText("Planned End: " + formatDate(this.calcConfig.plannedEndDate));
        }
        if (this.projectedEndDate) {
            this.addSubtitleText("Projected End: " + formatDate(this.projectedEndDate));
        }
    },

    getProjectionStart: function (dates, acceptedData) {
        var index;
        if (this.calcConfig.customProjectionStartDate) {
            index = this.findDateIndex(dates, this.calcConfig.customProjectionStartDate);
        } else {
            for (index = 0; index < acceptedData.length; index++) {
                if (acceptedData[index] > 0) {
                    break;
                }
            }
        }
        return {index: index, points: acceptedData[index] || 0};
    },

    findDateIndex: function (dates, date, floating, defaultIndex) {
        var searchedDateString = (date instanceof Date) ? dateToIsoString(date) : date;
        if (dates.length > 0 && dates[0] <= searchedDateString) {
            for (var i = 0; i < dates.length; i++) {
                var dateString = dates[i];
                if (dateString >= searchedDateString) {
                    return dateString > searchedDateString ? i - (floating ? 0.5 : 1) : i;
                }
            }
        }
        return defaultIndex || defaultIndex === 0 ? defaultIndex : -1;
    },

    getSeriesData: function (data, name) {
        for (var i = 0; i < data.series.length; i++) {
            var s = data.series[i];
            if (s.name == name) {
                return s.data;
            }
        }
        return [];
    },

    adjustDataAndChartConfig: function (data) {
        data.categories = data.categories.map(function (date) {
            return formatDate(date);
        });
        if (data.categories.length > 100) {
            Ext.merge(this.chartConfig, {
                xAxis: {
                    labels: {
                        step: 10
                    }
                },
                plotOptions: {
                    line: {
                        marker: {enabled: false}
                    }
                }
            });
        }
    },

    linearProjectionStep: function (startIndex, startValue, endIndex, endValue) {
        if (startIndex >= 0 && startIndex < endIndex && startValue != endValue) {
            return (endValue - startValue) / (endIndex - startIndex);
        } else {
            console.log("Unable to calculate projection step for values: (startIndex=" +
                startIndex + ", startValue=" + startValue + ", endIndex=" + endIndex + ", endValue=" + endValue + ")"
            );
            return null;
        }
    },

    linearProjectionData: function (startIndex, startValue, endIndex, endValue, indexLimit, valueLimit) {
        var projectionStep = this.linearProjectionStep(startIndex, startValue, endIndex, endValue);
        if (projectionStep && indexLimit !== 0) {
            var data = [];
            var i;
            for (i = 0; i < startIndex; i++) {
                data[i] = null;
            }
            data[i] = startValue;
            i++;
            var actualIndexLimit = indexLimit || Infinity;
            for (; i <= actualIndexLimit && (!valueLimit || data[i - 1] <= valueLimit); i++) {
                data[i] = data[i - 1] + projectionStep;
            }
            return data;
        } else {
            return null;
        }
    },

    linearProjectionTargetIndex: function (startIndex, startValue, endIndex, endValue, targetValue) {
        var projectionStep = this.linearProjectionStep(startIndex, startValue, endIndex, endValue);
        if (projectionStep && (endValue - startValue) * (targetValue - endValue) >= 0) {
            return endIndex + Math.ceil((targetValue - endValue) / projectionStep);
        } else {
            return null;
        }
    }
});

function addBusinessDays(date, businessDays) {
    var days = date.getDate();
    var d = date.getDay();
    while (businessDays > 0) {
        ++days;
        d = (d + 1) % 7;
        if (d !== 0 && d != 6) {
            --businessDays;
        }
    }
    date.setDate(days);
    return date;
}

                Ext.define("MilestoneBurnupWithProjection", Ext.merge({
    extend: "Rally.app.App",
    componentCls: "app",

    getSettingsFields: function () {
        var config = {labelWidth: 170, labelAlign: "right"};
        return [
            {name: "milestone", xtype: "mymilestonecombobox"},
            {name: "customStartDate", xtype: "rallydatefield", label: "Custom Chart Start Date", config: config},
            {name: "customProjectionStartDate", xtype: "rallydatefield", label: "Custom Projection Start Date", config: config},
            {name: "maxDaysAfterPlannedEnd", xtype: "rallynumberfield", label: "Max Days Shown After Planned End", config: Ext.merge(Ext.clone(config), {minValue: 0, maxValue: 250})}
        ];
    },

    config: {
        defaultSettings: {
            maxDaysAfterPlannedEnd: 30
        }
    },

    getMilestoneId: function () {
        return this.getSetting("milestone");
    },

    getProjectId: function () {
        return this.getContext().getProject().ObjectID;
    },

    launch: function () {
        Ext.define("MyMilestoneComboBox", {
            extend: "Rally.ui.combobox.MilestoneComboBox",
            alias: "widget.mymilestonecombobox",
            editable: false,
            config: {
                labelText: "Milestone",
                hideLabel: false
            }
        });

        this.getDataForChart().then({
            success: function (chartSetup) {
                this.add(Ext.merge(this.createChart(), chartSetup));
            },
            failure: function (error) {
                var lines = ["Unable to fetch data. Click the gear and check your App Settings."];
                if (error && error.error && error.error.errors) {
                    lines = lines.concat(error.error.errors);
                } else {
                    lines.push(error);
                }
                this.add({xtype: "container", html: lines.join("<br/>"), componentCls: "center"});
            },
            scope: this
        });
    },

    burnupCalculator: Ext.define("My.MilestoneBurnUpCalculator", {
        extend: "Rally.data.lookback.calculator.TimeSeriesCalculator",
        mixins: ["My.BurnUpCalculation"],

        getMetrics: function () {
            return [
                {
                    field: "PlanEstimate",
                    as: "In Progress",
                    f: "filteredSum",
                    filterField: "ScheduleState",
                    filterValues: ["In-Progress"],
                    display: "column"
                },
                {
                    field: "PlanEstimate",
                    as: "Completed",
                    f: "filteredSum",
                    filterField: "ScheduleState",
                    filterValues: ["Completed"],
                    display: "column"
                },
                {
                    field: "PlanEstimate",
                    as: "Accepted",
                    f: "filteredSum",
                    filterField: "ScheduleState",
                    filterValues: ["Accepted", "Released"],
                    display: "column"
                },
                {
                    field: "PlanEstimate",
                    as: "Planned",
                    f: "sum",
                    display: "line"
                }
            ];
        },

        runCalculation: function (snapshots, snapshotsToSubtract) {
            var data = this.callParent(arguments);
            this.chartConfig = this.calculate(data, this.calculationConfig);
            return data;
        }
    }),

    createChart: function () {
        return Ext.create("Rally.ui.chart.Chart", {
            chartColors: ["#AEC", "#8FCD88", "#5EAC00", "#005EB8", "#000", "#000"],
            chartConfig: {
                title: {text: "Milestone"},
                chart: {zoomType: "xy"},
                xAxis: {
                    title: {text: "Date"},
                    labels: {
                        maxStaggerLines: 1,
                        step: 5
                    }
                },
                yAxis: {
                    title: {text: "Points"}
                },
                plotOptions: {
                    line: {
                        marker: {enabled: true}
                    },
                    column: {
                        pointPadding: 0,
                        groupPadding: 0.2,
                        stacking: true
                    },
                    area: {
                        stacking: true,
                        marker: {enabled: false}
                    }
                }
            },

            listeners: {
                snapshotsAggregated: function (chart) {
                    Ext.merge(chart.chartConfig, chart.calculator.chartConfig);
                }
            }
        });
    },

    getDataForChart: function () {
        return Deft.Promise.all([
            Rally.data.ModelFactory.getModel({
                type: "Milestone"
            }),
            this.getMilestoneId()
        ]).then({
            success: function (milestoneModelAndId) {
                var model = milestoneModelAndId[0];
                var id = milestoneModelAndId[1];
                return id ? model.load(id) : rejectedPromise("No milestone set");
            },
            scope: this
        }).then({
            success: function (milestone) {
                var context = {project: this.getProjectId() ? "/project/" + this.getProjectId() : null};
                var filter = Rally.data.wsapi.Filter.fromQueryString("(Milestones.ObjectID contains " + milestone.getId() + ")");
                return Deft.Promise.all(
                    ["Defect", "HierarchicalRequirement", "PortfolioItem/TeamFeature"].map(function (artifactType) {
                        return Ext.create('Rally.data.wsapi.Store', {
                            model: artifactType,
                            filters: filter,
                            fetch: ["ObjectID"],
                            context: context,
                            autoLoad: true
                        }).load();
                    })
                ).then({
                    success: function (results) {
                        var artifactIds = results.reduce(function (result, records) {
                            return result.concat(records.map(function (record) {
                                return +record.raw.ObjectID;
                            }));
                        }, []);
                        return this.getConfigForChart(artifactIds, milestone);
                    },
                    scope: this
                });
            },
            scope: this
        });
    },

    getConfigForChart: function (artifactIds, milestone) {
        var storeConfig = {
            listeners: {
                load: function (store, data, success) {
                    // dev && console.debug(dev.storeDataToString(data, ["_ValidFrom", "_ValidTo", "FormattedID", "PlanEstimate", "ScheduleState"]));
                }
            },
            find: {
                _ProjectHierarchy: this.projectId,
                _TypeHierarchy: {$in: ["Defect", "HierarchicalRequirement"]},
                _ItemHierarchy: {$in: artifactIds},
                Children: null
            },
            fetch: ["PlanEstimate", "ScheduleState", "FormattedID"],
            hydrate: ["ScheduleState"],
            sort: {_ValidFrom: 1}, // 1 = ASC
            limit: Infinity
        };

        return {
            calculatorType: "My.MilestoneBurnUpCalculator",
            calculatorConfig: {
                endDate: milestone.get("TargetDate"),
                calculationConfig: {
                    plannedEndDate: milestone.get("TargetDate"),
                    customStartDate: this.getSetting("customStartDate"),
                    customProjectionStartDate: this.getSetting("customProjectionStartDate"),
                    maxDaysAfterPlannedEnd: this.getSetting("maxDaysAfterPlannedEnd")
                }
            },

            storeType: "Rally.data.lookback.SnapshotStore",
            storeConfig: storeConfig,

            exceptionHandler: loggingSnapshotStoreExceptionHandler,
            queryErrorMessage: "No work items found for milestone <strong>" + milestone.get("Name") + "</strong>.",

            chartConfig: {
                title: {text: milestone.get("Name")}
            }
        };
    }
}, dev ? dev.app : null));



            Rally.launchApp('MilestoneBurnupWithProjection', {
                name:"Milestone Burnup with Projection",
	            parentRepos:""
            });

        });
